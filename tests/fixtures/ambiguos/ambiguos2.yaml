product_increments:
  - distri: sle-micro
    project_base: SUSE:SLFO:Products:SL-Micro:6.2
    build_project_suffix: ToTest
    diff_project_suffix: source-report
    build_listing_sub_path: product/iso
    build_regex: >-
      (?P<product>.*)-Extras-(?P<version>[^\-]*?)-(?P<arch>[^\-]*?)-Build(?P<build>.*?)\.spdx.json
    product_regex: '^SL-Micro.*'
    settings:
      FLAVOR: 'Base-qcow-Updates'
    additional_builds:
    - build_suffix: kernel-livepatch
      regex: >-
        kernel-livepatch-(?P<kernel_version>[^\-]*?-[^\-]*?)-(?P<kind>.*)
      settings:
        FLAVOR: 'Online-Increments'
        KGRAFT: '1'
        _GROUP_ID: '666'
      archs:
        - s390x
        - ppc64le
        - x86_64
