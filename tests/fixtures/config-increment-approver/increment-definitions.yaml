product_increments:
- distri: foo
  project_base: FOO
  build_project_suffix: TEST
  diff_project_suffix: PUBLISH/product
  build_listing_sub_path: product
  build_regex: 'some.*regex'
  product_regex: '^Foo.*'
  additional_builds:
  - flavor: Base-RT-Updates
    build_suffix: kernel-livepatch
    regex: 'kernel-livepatch-(?P<kernel_version>[^\-]*?-[^\-]*?)-(?P<kind>rt)'
  - flavor: Default-qcow-Updates
    build_suffix: kernel-livepatch
    regex: 'kernel-livepatch-(?P<kernel_version>[^\-]*?-[^\-]*?)-(?P<kind>.*)'
- distri: bar
  version: '42'
  flavor: 'Test-Increments'
  project_base: ''
  build_project_suffix: ToTest
  diff_project_suffix: none
  build_listing_sub_path: product/iso
  build_regex: 'another.*regex'
  product_regex: '^Bar-.*'
